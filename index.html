<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Income & Expense Calculator</h1>

        <div class="form-container">
            <label for="type">Type:</label>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>

            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="Description">

            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Amount">

            <button id="addBtn">Add</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="filters">
            <label>
                <input type="radio" name="filter" value="all" checked> All
            </label>
            <label>
                <input type="radio" name="filter" value="income"> Income
            </label>
            <label>
                <input type="radio" name="filter" value="expense"> Expense
            </label>
        </div>

        <div id="overview">
            <h2>Overview</h2>
            <p id="totalIncome">Total Income: $0</p>
            <p id="totalExpense">Total Expense: $0</p>
            <p id="balance">Balance: $0</p>
        </div>

        <div class="entries">
            <h2>Entries</h2>
            <table id="entriesTable">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
